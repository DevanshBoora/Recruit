<!-- offers_dashboard.html -->
{% extends 'base.html' %}
{% block title %}Offers Dashboard{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Offer Statistics</h2>
<ul class="list-disc ml-6">
  <li>Total Offers: {{ stats.total }}</li>
  <li>Pending: {{ stats.pending }}</li>
  <li>Accepted: {{ stats.accepted }}</li>
  <li>Rejected: {{ stats.rejected }}</li>
  <li>Expired: {{ stats.expired }}</li>
</ul>
{% endblock %}
