<form method="POST">
  <div class="mb-3">
    <label for="candidate_id">Select Candidate</label>
    <select name="candidate_id" class="form-control" required>
      {% for c in candidates %}
        <option value="{{ c.id }}">{{ c.applicant_name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="slot_id">Select Slot</label>
    <select name="slot_id" class="form-control" required>
      {% for s in slots %}
        <option value="{{ s.id }}">
          {{ s.slot_datetime.strftime('%Y-%m-%d %H:%M') }} - {{ s.interviewer.name }} ({{ s.interviewer.email }})
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="mode">Mode</label>
    <select name="mode" class="form-control" required>
      <option value="Online">Online</option>
      <option value="Offline">Offline</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="meeting_link">Meeting Link (for Online)</label>
    <input type="text" name="meeting_link" class="form-control">
  </div>

  <div class="mb-3">
    <label for="address">Address (for Offline)</label>
    <input type="text" name="address" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Schedule Interview</button>
</form>
