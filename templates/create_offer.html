<!-- create_offer.html -->
{% extends 'base.html' %}
{% block title %}Create Job Offer{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Create Job Offer</h2>
<form id="offerForm" method="POST" action="/offers/create">
  <label for="application_id">Application ID:</label>
  <input type="number" name="application_id" required class="border p-2 mb-4 block">
  <button type="submit" class="bg-blue-500 text-white px-4 py-2">Create Offer</button>
</form>
{% endblock %}
