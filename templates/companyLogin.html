{% extends "admins/adminbase.html" %}


{% block title %}Company Login - DevOrks{% endblock %}

{% block head_extra %}
<style>
    /* Re-using most of the styles from register_company.html */
    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: var(--card-bg-light);
        border-radius: 10px;
        box-shadow: 0 5px 15px var(--shadow-color-dark);
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-container h2 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 30px;
        font-size: 2.2rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color-light);
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: calc(100% - 20px); /* Account for padding */
        padding: 12px 10px;
        border: 1px solid var(--border-color-dark);
        border-radius: 6px;
        background-color: var(--input-bg);
        color: var(--text-color-light);
        font-size: 1em;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3);
        outline: none;
    }

    .submit-button {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-button:hover {
        background-color: var(--primary-color-dark);
        transform: translateY(-2px);
    }

    .message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
    }

    .message.success {
        background-color: var(--success-color-bg);
        color: var(--success-color);
    }

    .message.error {
        background-color: var(--error-color-bg);
        color: var(--error-color);
    }

    .register-link { /* Changed from login-link to register-link */
        text-align: center;
        margin-top: 20px;
        color: var(--text-color-faded);
    }

    .register-link a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    /* Basic required field indicator */
    .required {
        color: var(--error-color);
        margin-left: 2px;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Company Login</h2>
    <form id="companyLoginForm" method="POST" action="http://127.0.0.1:5000/auth/company_login">
        <div id="loginMessage" class="message" style="display: none;"></div>

        <div class="form-group">
            <label for="company_name">Company Name <span class="required">*</span></label>
            <input type="text" id="company_name" name="company_name" required>
        </div>
        <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-button">Login</button>
    </form>
    <div class="register-link">
        Don't have an account? <a href="http://127.0.0.1:5000/auth/register_company">Register here</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('companyLoginForm');
        const loginMessageDiv = document.getElementById('loginMessage');

        function showLoginMessage(message, type) {
            loginMessageDiv.textContent = message;
            loginMessageDiv.className = `message ${type}`; // Reset classes and add type
            loginMessageDiv.style.display = 'block'; // Make it visible

            // Optional: Hide after some time
            setTimeout(() => {
                loginMessageDiv.style.display = 'none';
            }, 5000);
        }

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const companyName = document.getElementById('company_name').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        company_name: companyName,
                        password: password
                    })
                });

                const result = await response.json(); // Assuming your Flask route returns JSON

                if (response.ok) { // Check if the response status is 2xx (e.g., 200 OK)
                    showLoginMessage(result.message, 'success');
                    localStorage.setItem('company_name', companyName); // Store company name in local storage
                    // Redirect to a company dashboard or home page after successful login
                    setTimeout(() => {
                        window.location.href = result.redirect_url || "/company/dashboard"; // Adjust the default redirect path
                    }, 1500); // Short delay before redirect
                } else {
                    // Handle server-side errors (e.g., invalid credentials)
                    showLoginMessage(result.message || 'An unexpected error occurred during login.', 'error');
                }
            } catch (error) {
                console.error('Error during company login:', error);
                showLoginMessage('Failed to connect to the server. Please try again.', 'error');
            }
        });
    });
</script>
{% endblock %}
