{% extends "admins/adminbase.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_company.css') }}">
{% endblock %}

{% block title %}Register Your Company - DevOrks{% endblock %}

{% block head_extra %}
<style>
    .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: var(--card-bg-light);
        border-radius: 10px;
        box-shadow: 0 5px 15px var(--shadow-color-dark);
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-container h2 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 30px;
        font-size: 2.2rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color-light);
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: calc(100% - 20px); /* Account for padding */
        padding: 12px 10px;
        border: 1px solid var(--border-color-dark);
        border-radius: 6px;
        background-color: var(--input-bg);
        color: var(--text-color-light);
        font-size: 1em;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3);
        outline: none;
    }

    .submit-button {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-button:hover {
        background-color: var(--primary-color-dark);
        transform: translateY(-2px);
    }

    .message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
    }

    .message.success {
        background-color: var(--success-color-bg);
        color: var(--success-color);
    }

    .message.error {
        background-color: var(--error-color-bg);
        color: var(--error-color);
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        color: var(--text-color-faded);
    }

    .login-link a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    /* Basic required field indicator */
    .required {
        color: var(--error-color);
        margin-left: 2px;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Register Your Company</h2>
    <form id="registerCompanyForm" method="POST" action="http://localhost:5000/auth/register_company">
        <div class="form-group">
            <label for="company_name">Company Name <span class="required">*</span></label>
            <input type="text" id="company_name" name="company_name" required>
        </div>
        <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password <span class="required">*</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="submit-button">Register Company</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="http://localhost:5000/auth/company_login">Login here</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // You'll need a global showGlobalMessage function if you want consistent messages
        // Or integrate the message display directly into this script.
        // For example:
        function showFormMessage(message, type) {
            const form = document.getElementById('registerCompanyForm');
            let messageDiv = document.querySelector('.form-message');
            if (!messageDiv) {
                messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add('form-message'); // Add a specific class
                form.prepend(messageDiv);
            }
            messageDiv.textContent = message;
            messageDiv.className = `message form-message ${type}`; // Reset classes
            messageDiv.style.display = 'block'; // Ensure it's visible

            // Optional: Hide after some time
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        const registerForm = document.getElementById('registerCompanyForm');
        registerForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const companyName = document.getElementById('company_name').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                showFormMessage('Passwords do not match.', 'error');
                return;
            }

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        company_name: companyName,
                        password: password
                    })
                });

                const result = await response.json(); // Assuming your Flask route returns JSON

                if (response.ok) { // Check if the response status is 2xx
                    showFormMessage(result.message, 'success');
                    // Optionally redirect after a short delay
                    setTimeout(() => {
                        window.location.href = "http://localhost:5000/auth/company_login"; // Redirect to company login
                    }, 2000);
                } else {
                    // Handle server-side errors (e.g., company name already exists)
                    showFormMessage(result.message || 'An unexpected error occurred.', 'error');
                }
            } catch (error) {
                console.error('Error during company registration:', error);
                showFormMessage('Failed to connect to the server. Please try again.', 'error');
            }
        });
    });
</script>
{% endblock %}
