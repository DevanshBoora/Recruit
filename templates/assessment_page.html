<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Assessment</title>
    <style>
        :root {
            --surface-color-dark: #2a2a2a;
            --shadow-color-dark: rgba(0,0,0,0.3);
            --border-color-dark: #444;
            --accent-color: #007bff;
            --text-color-faded: #aaa;
            --text-color-light: #e0e0e0;
            --input-bg-dark: #333;
            --button-bg-dark: #007bff;
            --button-hover-dark: #0056b3;
            --error-color: #ff6b6b;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: var(--text-color-light);
            margin: 0;
            padding: 20px;
        }

        .assessment-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--surface-color-dark);
            border-radius: 10px;
            box-shadow: 0 3px 15px var(--shadow-color-dark);
            border: 1px solid var(--border-color-dark);
        }

        .assessment-container h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .assessment-timer {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            background-color: #2b2b2b;
        }

        .question-card {
            background-color: #3a3a3a;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color-dark);
            box-shadow: 0 2px 8px var(--shadow-color-dark);
        }

        .question-card p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .question-card .question-number {
            font-weight: bold;
            color: var(--text-color-faded);
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .question-card .question-text {
            font-size: 1.2em;
            color: var(--text-color-light);
            margin-bottom: 20px;
        }

        .question-card input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            vertical-align: middle;
        }

        .question-card label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color-light);
            font-size: 1.1em;
            cursor: pointer;
            padding: 8px 0;
        }

        .question-card textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color-dark);
            border-radius: 5px;
            background-color: var(--input-bg-dark);
            color: var(--text-color-light);
            font-size: 1em;
            resize: vertical;
            min-height: 80px;
        }

        .question-card textarea.coding-input {
            font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            background-color: #202020;
            min-height: 150px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .assessment-submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--button-bg-dark);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .assessment-submit-btn:hover {
            background-color: var(--button-hover-dark);
        }

        .assessment-submit-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .error-text {
            color: var(--error-color);
            text-align: center;
            margin-top: 20px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="assessment-container">
        <h1>Job Assessment</h1>
        <div id="messageContainer"></div>
        <p class="assessment-timer">Time Remaining: <span id="timerDisplay">--:--</span></p>

        <form id="assessmentForm">
            <div id="questionsContainer">
                <p>Loading assessment questions...</p>
            </div>
            <button type="submit" class="assessment-submit-btn" id="submitAssessmentBtn">Submit Assessment</button>
        </form>
    </div>

    <script>
        // Global message function
        function showGlobalMessage(message, type, redirectUrl = null) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (redirectUrl) {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            }
        }

        // Get data from localStorage with validation
        let jobId = localStorage.getItem('jobid');
        let applicationId = localStorage.getItem('appid');
        let assessmentTimer = localStorage.getItem('asstimer');

        // Global variables
        let timerInterval;
        let timeRemaining = 0;
        let questions = [];

        console.log('Initial values:', { jobId, applicationId, assessmentTimer });

        document.addEventListener('DOMContentLoaded', function() {
            // Validate required data
            if (!jobId || !applicationId) {
                showGlobalMessage('Missing required information. Please start from the job application.', 'error');
                document.getElementById('submitAssessmentBtn').disabled = true;
                return;
            }

            // Initialize timer
            if (assessmentTimer && !isNaN(assessmentTimer) && assessmentTimer > 0) {
                timeRemaining = parseInt(assessmentTimer) * 60; // Convert minutes to seconds
                startTimer();
            } else {
                document.getElementById('timerDisplay').textContent = 'No timer set';
                console.warn('Invalid or missing assessment timer');
            }

            // Fetch questions
            fetchAssessmentQuestions(jobId);
        });

        function startTimer() {
            const timerDisplay = document.getElementById('timerDisplay');
            
            if (timeRemaining <= 0) {
                timerDisplay.textContent = 'No timer set';
                return;
            }

            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = 'Time Expired!';
                    showGlobalMessage('Time for the assessment has expired. Your answers will be submitted automatically.', 'error');
                    submitAssessment(true);
                }
                timeRemaining--;
            }, 1000);
        }

        async function fetchAssessmentQuestions(jobId) {
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '<p>Loading assessment questions...</p>';

            try {
                console.log(`Fetching questions for job ID: ${jobId}`);
                const response = await fetch(`/jobs/${jobId}`);
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                // Handle different possible response structures
                let assessmentQuestions = [];
                if (data.assessment_questions) {
                    assessmentQuestions = data.assessment_questions;
                } else if (Array.isArray(data)) {
                    assessmentQuestions = data;
                } else if (data.questions) {
                    assessmentQuestions = data.questions;
                }

                questions = assessmentQuestions;
                console.log('Parsed questions:', questions);

                if (questions && questions.length > 0) {
                    questionsContainer.innerHTML = '';
                    renderQuestions(questions, questionsContainer);
                } else {
                    questionsContainer.innerHTML = '<p class="error-text">No assessment questions found for this job.</p>';
                    document.getElementById('submitAssessmentBtn').disabled = true;
                }

            } catch (error) {
                console.error('Error fetching assessment questions:', error);
                questionsContainer.innerHTML = '<p class="error-text">Failed to load assessment questions. Please try again.</p>';
                document.getElementById('submitAssessmentBtn').disabled = true;
                showGlobalMessage('Failed to load assessment questions. Please refresh and try again.', 'error');
            }
        }

        function renderQuestions(questions, container) {
            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                
                let inputHtml = '';
                
                if (q.type === 'mcq') {
                    // Handle different option formats
                    let options = [];
                    if (Array.isArray(q.options)) {
                        options = q.options;
                    } else if (typeof q.options === 'object' && q.options !== null) {
                        options = Object.values(q.options);
                    } else {
                        console.warn(`Invalid options for question ${index}:`, q.options);
                        options = [];
                    }

                    inputHtml = `
                        <div class="options-grid">
                            ${options.map((option, optIndex) => `
                                <label>
                                    <input type="radio" name="question-${index}" value="${option}" data-question-type="${q.type}" required>
                                    ${option}
                                </label>
                            `).join('')}
                        </div>
                    `;
                } else if (q.type === 'text') {
                    inputHtml = `<textarea name="question-${index}" rows="5" placeholder="Type your answer here..." data-question-type="${q.type}" required></textarea>`;
                } else if (q.type === 'coding') {
                    inputHtml = `<textarea name="question-${index}" rows="10" class="coding-input" placeholder="Write your code here..." data-question-type="${q.type}" required></textarea>`;
                } else {
                    console.warn(`Unknown question type: ${q.type}`);
                    inputHtml = `<textarea name="question-${index}" rows="5" placeholder="Type your answer here..." data-question-type="text" required></textarea>`;
                }

                questionCard.innerHTML = `
                    <p class="question-number">Question ${index + 1}</p>
                    <p class="question-text">${q.text || q.question || 'Question text not available'}</p>
                    ${inputHtml}
                `;
                
                container.appendChild(questionCard);
            });
        }

        document.getElementById('assessmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all required fields before submission
            console.log("submitting assessment")
            const requiredFields = document.querySelectorAll('#assessmentForm [required]');
            let allValid = true;
            
            requiredFields.forEach(field => {
                if (field.type === 'radio') {
                    const radioGroup = document.querySelectorAll(`[name="${field.name}"]`);
                    const isChecked = Array.from(radioGroup).some(radio => radio.checked);
                    if (!isChecked) {
                        allValid = false;
                    }
                } else if (!field.value.trim()) {
                    allValid = false;
                }
            });

            if (!allValid) {
                showGlobalMessage('Please answer all questions before submitting.', 'error');
                return;
            }

            submitAssessment(false);
        });

        async function submitAssessment(isAutomatic = false) {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            const submitButton = document.getElementById('submitAssessmentBtn');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const questionsCards = document.querySelectorAll('.question-card');
            const submittedAnswers = [];

            questionsCards.forEach((card, index) => {
                let answer = '';
                const questionTypeElement = card.querySelector('[name^="question-"]');
                const questionType = questionTypeElement ? questionTypeElement.dataset.questionType : 'text';

                if (questionType === 'mcq') {
                    const selectedOption = card.querySelector(`input[name="question-${index}"]:checked`);
                    if (selectedOption) {
                        answer = selectedOption.value;
                    }
                } else if (questionType === 'text' || questionType === 'coding') {
                    const textarea = card.querySelector(`textarea[name="question-${index}"]`);
                    if (textarea) {
                        answer = textarea.value.trim();
                    }
                }
                
                submittedAnswers.push({ 
                    question_index: index, 
                    answer: answer,
                    question_type: questionType
                });
            });

            console.log('Submitting answers:', submittedAnswers);

            try {
                // Use relative URL instead of hardcoded localhost
                const response = await fetch(`/submit/submit_assessment/${jobId}/${applicationId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        answers: submittedAnswers,
                        is_automatic: isAutomatic 
                    })
                });

                console.log('Submit response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Submit result:', result);

                if (response.ok) {
                    showGlobalMessage(
                        result.message || 'Assessment submitted successfully!', 
                        'success', 
                        '/user/'
                    );
                    
                    // Clear localStorage after successful submission
                    localStorage.removeItem('appid');
                    localStorage.removeItem('jobid');
                    localStorage.removeItem('asstimer');
                    
                } else {
                    throw new Error(result.message || 'Failed to submit assessment.');
                }

            } catch (error) {
                console.error('Error submitting assessment:', error);
                showGlobalMessage(
                    'An error occurred during assessment submission. Please try again.', 
                    'error'
                );
                
                if (!isAutomatic) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Assessment';
                }
            }
        }

        // Handle page unload to warn user about losing progress
        window.addEventListener('beforeunload', function(e) {
            if (questions.length > 0 && !document.getElementById('submitAssessmentBtn').disabled) {
                e.preventDefault();
                e.returnValue = 'You have an assessment in progress. Are you sure you want to leave?';
                return e.returnValue;
            }
        });
    </script>
</body>
</html>
